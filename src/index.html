<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Fine Art Gallery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/16cdf6d73b.js" crossorigin="anonymous"></script>
  </head>




  <body>
    <div>
      <nav class="navbar navbar-expand-sm bg-colored navbar-dark justify-content-end">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-paint-brush"></i>
            The Fine Art Gallery
          </a> 
          <div class="collapse navbar-collapse flex-grow-0 ml-auto mr-1" id="navbarSupportedContent">
            <button class="btn btn-success ml-auto mr-1 account-button">Account: <span class="nav-link" id="account"></span></button>       
          </div>
        </div>
        
    </nav>
      
      <div class="container">
        <div id="artRow" class="row justify-content">
          <!--Art loads here-->
        </div>
      </div>

      
    </div>

    <div id="artTemplate" style="display: none;">
      
      <div class="col-sm-12 col-md-4 col-lg-4 mt-4">
        <div class="card">
          <img class="card-img-top" src="..." alt="Card image cap" style="width: 100%; height: 250px;">
          <div class="card-body">
            <h5 class="card-title art-name">Panel title</h5>
            <h6 class="card-subtitle mb-2 text-muted base-price">Panel subtitle</h6>
            <p class="card-text art-description">Some quick example text to build on the panel title and make up the bulk of the panel's content.</p>
            
            <p class="card-text">
              <strong>Highest Bid Amount: </strong><span class="highest-bid"></span>
              <br>
              <strong>Increase in Value: </strong><span class="incr-in-value"></span>
              <br>
              <strong>Minimum Bid Increment: </strong><span class="min-incr"></span>
              <br>
              <strong>Highest Bidder: </strong><span class="highest-bidder"></span></p>
              <form>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <input type="number" class="form-control input-amount" placeholder="Bid Amount" min="0.00" name="bid" oninput="App.handleInputChanges(this.id, this.value)">
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-dark btn-submit" disabled=true>Submit Bid</button>
                  </div>

                </div>

                
              </form>
              
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
