  <body style="background-color:black;">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="color:white">~The Fine Art Gallery~</h1>

            <strong>Increase in Value</strong>: <span class="incr-in-value">number</span><br/>
            <form>
              <label for="value">Enter your bid:</label>
              <input type="number" min="0.00" class="input-amount" name="bid"><br><br>
            </form>
            <button class="btn btn-default btn-submit" type="button" data-id="0" onsubmit="return takecare()">Submit</button>
          </div>
        </div>
      </div>
    </div>
